<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link th:href="@{/css/clientpostview.css}" rel="stylesheet" />
  <link th:href="@{/css/postview.css}" rel="stylesheet"/>
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>


<div class="mobile-menu-items">
  <div class="close-icon">
    <img th:src="@{/images/close-icon.svg}" alt="Close Icon" />
  </div>
  <a th:href="@{/homepage}">Home</a>
  <a th:href="@{/aboutUs}">About Us</a>
  <a th:href="@{/blog/services}">Services</a>
  <a th:href="@{/blogposts}">Posts</a>

  <a th:href="@{/contactUs}">Contact Us</a>
  <a th:href="@{/login}" class="btn">Login</a>
</div>

<div class="container">
  <nav>
    <div class="logo">
      <a href="#">BLOGGERSIDE</a>
    </div>

    <div class="menu-items">
      <a th:href="@{/homepage}">Home</a>
      <a th:href="@{/aboutUs}">About Us</a>
      <a th:href="@{/blog/services}">Services</a>
      <a th:href="@{/blogposts}">Posts</a>

      <a th:href="@{/contactUs}">Contact Us</a>
      <a th:href="@{/login}" class="btn">Login</a>
    </div>

    <div class="menu-icon">
      <img th:src="@{/images/menu-icon.svg}" alt="Menu Icon" />
    </div>
  </nav>




  <div  class="posts-container">
    <h1>Posts</h1>
    <div class="search-container">
      <form  th:action="@{/blog/page/search}" method="GET" class="search-form">
        <input type="text" name="query" placeholder="Search posts..." >
        <button type="submit">Search</button>
      </form>
    </div>
    <div class="post-list">
      <!-- Thymeleaf iteration for listing all posts -->
      <div class="post-item" th:each="post : ${postsResponse}">
        <h2 th:text="${post.tittle}"></h2> <!-- Post title -->
        <div>
          <strong th:text="${#temporals.format(post.createdOn,'dd MMM YYYY')}"></strong>
          <div>
            <strong>
              <span th:utext="${post.shortDescription}"></span>
            </strong>
          </div>
        </div>
        <a th:href="@{/blog/posts/view/{postUrl}(postUrl=${post.url})}" class="read-more-btn">Read More</a> <!-- "Read More" button -->
      </div>
    </div>

  </div>
  <script th:src="@{/jscript/main.js}"></script>
</body>
</html>
