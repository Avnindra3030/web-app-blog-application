<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
  <link th:href="@{/css/clientpostview.css}" rel="stylesheet"/>
  <link th:href="@{/css/postview.css}" rel="stylesheet"/>
</head>
<body>
<div class="mobile-menu-items">
  <div class="close-icon">
    <img th:src="@{/images/close-icon.svg}" alt="Close Icon" />
  </div>
  <a th:href="@{/new}">Home</a>

  <a th:href="@{/blog/services}">Services</a>
  <a href="#posts" th:href="@{/posts}">Posts</a>
  <a href="#myposts" th:href="@{/admin/posts}">My Posts</a>

  <a th:href="@{/logout}" class="btn">Logout</a>
</div>

<div class="container">
  <nav>
    <div class="logo">
      <a href="#">BLOGGERSIDE</a>
    </div>

    <div class="menu-items">
      <a href="index.html" th:href="@{/new}">Home</a>

      <a href="services.html" th:href="@{/authservice}">Services</a>
      <a href="#posts" th:href="@{/posts}">Posts</a>
      <a href="#myposts" th:href="@{/admin/posts}">My Posts</a>



      <a th:href="@{/logout}" class="btn">Logout</a>
    </div>

    <div class="menu-icon">
      <img src="images/menu-icon.svg" alt="" />
    </div>
  </nav>


  <div class="posts-container">
    <h1>Posts</h1>

    <div class="post-list">
      <!-- Thymeleaf iteration for listing the three most recent posts -->
      <div class="post-item" th:each="post : ${posts}">
        <h2 th:text="${post.tittle}"></h2> <!-- Post title -->
        <div>
          <strong th:text="${#temporals.format(post.createdOn,'dd MMM YYYY')}"></strong>
          <div>
            <strong>
              <span th:utext="${post.shortDescription}"></span>
            </strong>
          </div>
        </div>
        <a th:href="@{/blog/authposts/view/{postUrl}(postUrl=${post.url})}" class="read-more-btn">Read More</a> <!-- "Read More" button -->
      </div>
    </div>

    <!-- Button to view all posts, shown after the recent posts -->
    <div th:if="${showAllButton}">
      <a href="#" th:href="@{/}" class="view-all-btn">View All Posts</a>
    </div>
  </div>

  <script th:src="@{/jscript/main.js}"></script>
</body>
</html>
