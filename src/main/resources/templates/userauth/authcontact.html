<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <style>
        .success-message{
                color:green;
        }
    </style>
</head>
<body>
<div class="mobile-menu-items">
    <div class="close-icon">
        <img th:src="@{/images/close-icon.svg}" alt="Close Icon" />
    </div>
    <a th:href="@{/new}">Home</a>

    <a th:href="@{/blog/services}">Services</a>
    <a href="#posts" th:href="@{/posts}">Posts</a>
    <a th:href="@{/admin/posts}">My Posts</a>

    <a th:href="@{/logout}" class="btn">Logout</a>
</div>

<div class="container">
    <nav>
        <div class="logo">
            <a href="#">BLOGGERSIDE</a>
        </div>

        <div class="menu-items">
            <a th:href="@{/new}">Home</a>

            <a th:href="@{/authservice}">Services</a>
            <a th:href="@{/posts}">Posts</a>
            <a th:href="@{/admin/posts}">My Posts</a>


            <!-- Simple Register button without logout or authentication check -->
            <a th:href="@{/logout}" class="btn">Logout</a>
        </div>

        <div class="menu-icon">
            <img th:src="@{/images/menu-icon.svg}" alt="Menu Icon" />
        </div>
    </nav>


    <section id="contact">
        <div class="container">
            <div class="heading-container">
                <h2>Still have questions?</h2>
                <p>Contact us for more information or assistance.</p>
            </div>

            <div th:if="${successmessage}">
                <p th:text="${successmessage}" class="success-message"></p>
            </div>

            <form th:action="@{/processMessage}" method="post">
                <div class="group">
                    <input type="text" name="fullName" placeholder="Full Name" required />
                    <input type="email" name="email" placeholder="Email" required />
                </div>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <div th:replace="~{index:: footer}"></div>

    <script th:src="@{/jscript/main.js}"></script>
</body>
</html>
