<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link th:href="@{/css/loginstyle.css}" rel="stylesheet"/>
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<div class="mobile-menu-items">
  <div class="close-icon">
    <img src="images/close-icon.svg" alt="" />
  </div>
  <a href="index.html" th:href="@{/homepage}">Home</a>
  <a href="about.html" th:href="@{/aboutUs}">About Us</a>
  <a href="services.html" th:href="@{/blog/services}">Services</a>
  <a href="#blog" th:href="@{/blogposts}">Posts</a>

  <a href="#contact" th:href="@{/contactUs}">Contact Us</a>
  <a href="#" th:href="@{/register}" class="btn">Register</a>
</div>

<div class="container">
  <nav>
    <div class="logo">
      <a href="#">BLOGGERSIDE</a>
    </div>

    <div class="menu-items">
      <a href="index.html" th:href="@{/homepage}">Home</a>
      <a href="about.html" th:href="@{/aboutUs}">About Us</a>
      <a href="services.html" th:href="@{/blog/services}">Services</a>
      <a href="#posts" th:href="@{/blogposts}">Posts</a>

      <a href="#contact" th:href="@{/contactUs}">Contact Us</a>

      <a href="#" th:href="@{/register}" class="btn">Register</a>
    </div>

    <div class="menu-icon">
      <img src="images/menu-icon.svg" alt="" />
    </div>
  </nav>
<div class="login-container">
  <!-- Error and Success Messages -->
  <div th:if="${param.error}" class="message error-message">Invalid username or password</div>
  <div th:if="${param.logout}" class="message success-message">You have been logged out</div>

  <!-- Login Form -->
  <h2>Login</h2>
  <form action="/login" method="post" class="login-form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="login-button">Login</button>
  </form>

  <!-- Register Link -->
  <div class="register-link">
    <span>Don't have an account? <a th:href="@{/register}">Register here</a></span>
  </div>
</div>
  <script th:src="@{/jscript/main.js}"></script>
</body>


</html>
